version: "3"

services:
  flask:
    build:
      context: ./Python
      dockerfile: Dockerfile
    container_name: flask
    volumes:
      - ./Python:/Python
      - audio:/Python/audio
    tty: true
    restart: always
    ports:
      - 5000:5000
    networks:
      nginx_network:
        aliases:
          - server

  voicevox_engine:
    # CPUの場合は voicevox/voicevox_engine:cpu-ubuntu20.04-latest を使用
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    ports:
      - "50021:50021"
    tty: true
    networks:
      nginx_network:

  solid:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes: 
      - ./frontend:/frontend
      - node:/frontend/node_modules
      - audio:/frontend/src/assets/audio
    tty: true
    restart: always
    networks:
      nginx_network:
        aliases:
          - client

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - solid
      - flask
      - voicevox_engine
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge

volumes:
  node:
  audio:
    driver: "local"